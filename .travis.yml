language: go
go:
  - "1.8.x"

go_import_path: fuse

cache:
  directories:
    - vendor

install:
  - go get -u github.com/modocache/gover
  - go get -u github.com/Masterminds/glide
  - glide install

script:
  - make build-linux
  - make coverage

after_success:
  - bash <(curl -s https://codecov.io/bash) -f ./coverage.txt
